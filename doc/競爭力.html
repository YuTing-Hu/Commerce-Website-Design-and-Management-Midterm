			<div class="col-sm-2">
			<p>晶圓代工產業屬於資本密集產業，因此固定資產通常比較多，因此我們可以從資產的比例看出資本密集產業的競爭力。</p>
			<p>以下分別是台積電、聯電和世界先進三家晶圓代工廠財務報表資產項下，比例較高的科目。</p>

				<td>世界先進</td>
			</tr>
			</table>
			</div>
			<p>從這三家企業的財報中，我們可以看到三家公司固定資產佔資產總額的比例，台積電比例最高，聯電第二，世界先進最少，而聯電和世界先進的比例差不多。</p>
